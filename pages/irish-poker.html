<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='../stylesheets/irish-poker.css'>

    <title>Irish Poker</title>
  </head>
  <body>
    <div class="container mt-5">
        <div id='all-container' class="jumbotron text-center">
            <div class="container">

                <h1 id='instructions'>What will be the color of the first card?</h1>
                <div id='choices-box' class="row">
                    <button id='choice-1' class='col-3 user-input black-input' disabled></button>
                    <button id='choice-2' class='col-3 user-input red-input fade-in' onclick="redOrBlack('red')">RED</button>
                    <button id='choice-3' class='col-3 user-input black-input fade-in' onclick="redOrBlack('black')">BLACK</button>
                    <button id='choice-4' class='col-3 user-input red-input' disabled></button>
                </div>

                <div class="row justify-content-around">
                    <div class="jumbotron col-2 justify-content-center text-center">
                        <div id='card-1' class="flip-card">
                            <div class="flip-card-inner">
                              <div class="flip-card-front">
                                <button id='btn-1' class='card-back card' onclick='flipCard(1)'></button>
                              </div>
                              <div class="flip-card-back">
                                <button id='card-front-1' class='card'></button>
                              </div>
                            </div>
                          </div>
                          <p id='r-or-b-outcome' class='text-center'>CORRECT</p>
                    </div>
                    
                    <div class="jumbotron col-2 justify-content-center">
                        <div id='card-2' class="flip-card">
                            <div class="flip-card-inner">
                              <div class="flip-card-front">
                                <button id='btn-2' class='card-back card' onclick='flipCard(2)'></button>
                              </div>
                              <div class="flip-card-back">
                                <button id='card-front-2' class='card'></button>
                              </div>
                            </div>
                          </div>
                          <p id='h-or-l-outcome' class='text-center'>CORRECT</p>
                    </div>  

                    <div class="jumbotron col-2 justify-content-center">
                        <div id='card-3' class="flip-card" disabled='true'>
                            <div class="flip-card-inner">
                              <div class="flip-card-front">
                                <button id='btn-3' class='card-back card' onclick='flipCard(3)'></button>
                              </div>
                              <div class="flip-card-back">
                                <button id='card-front-3' class='card'></button>
                              </div>
                            </div>
                          </div>
                    </div>  

                    <div class="jumbotron col-2 justify-content-center">
                        <div id='card-4' class="flip-card" disabled='true'>
                            <div class="flip-card-inner">
                              <div class="flip-card-front">
                                <button id='btn-4' class='card-back card' onclick='flipCard(4)'></button>
                              </div>
                              <div class="flip-card-back">
                                <button id='card-front-4' class='card'></button>
                              </div>
                            </div>
                          </div>
                    </div>  
              </div>

              <div class='col-6 offset-3'>
                <h4 id='drinks-accrued'>Drinks accrued: <span id='drink-total'>0</span></h4>
              </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='../scripts/irish-poker.js'></script>
  </body>
</html>
