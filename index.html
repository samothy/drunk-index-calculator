<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topnav" id="myTopnav">
    <a href="../index.html" class="active">Home</a>
    <a href="#contact">Contact</a>
    <a href="../about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    </div>

   

    <div id='all-container' class='row'>

        

    <div id='input-container' class='column'>

        <h2>Drunk Index Calculator</h2>

        <p>Price:</p><input type='number' min='0' id='priceInput' placeholder='in USD'> 
    
    <br><br>

    <div id='volume-container'>

        <span>Volume:</span> <br><br>
        <input type='number' min='0' id='volumeInput' name='volume' placeholder='in oz.'>
    
        <select name="volume" id="bottles" onchange='transferInput()'>
            <option selected disabled hidden>Or pick a type of container here</option>
            <optgroup label='Beer:'>
                <option value="12">Single Can/Bottle</option>
                <option value="24">Tall boy</option>
                <option value='64'>Growler</option>
                <option value="72">6-pack</option>
                <option value="360">30-rack</option>
            </optgroup>

            <optgroup label='Liquor:'>
                <option value='1.5'>Shooter</option>
                <option value='25.3605'>Bottle</option>
                <option value="59.174">Handle</option>
            </optgroup>
        
            <optgroup label='Other:'>
                <option value="25.3605">Wine: Bottle</option>
                <option value='40'>Malt Liquor: 40</option>
            </optgroup>
        </select>

    </div>

    <p></p>

    <p>Alcohol By Volume:</p><input type='number' min='0' max='1' step='0.01' id='abvInput' placeholder='out of 100, e.g. 6.5'><br><br>

    


    <div id='output-container'>

        <button id='submit' onclick='submit()'>Submit</button>
        
        <br><br>

        <span id='drunk-index'>Drunk Index:</span>

        <br>
        
        <div id='inner-output-container'>

            <span id='output'>0</span>

        </div>
        
    </div>

    <div id='rating-container'>

        <img src='gray-star.png' id='img-1'>
        <img src='gray-star.png' id='img-2'>
        <img src='gray-star.png' id='img-3'>
        <img src='gray-star.png' id='img-4'>
        <img src='gray-star.png' id='img-5'>

    </div>

    </div>

   

    </div>
    <a href="../about.html">try</a>

</body>

<script src='script.js'></script>
</html>
